name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-format:
    name: ğŸ§¹ Lint e FormataÃ§Ã£o
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ” Verificar formataÃ§Ã£o com Prettier
        run: npm run format:check
        
      - name: ğŸ§¹ Executar ESLint
        run: npm run lint

  test:
    name: ğŸ§ª Testes e Coverage
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          
      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ§ª Executar testes
        run: npm test
        
      - name: ğŸ“Š Upload coverage para Codecov
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage/lcov.info
          fail_ci_if_error: false

  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint-and-format, test]
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ—ï¸ Build da aplicaÃ§Ã£o
        run: npm run build

  type-check:
    name: ğŸ” VerificaÃ§Ã£o de Tipos
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ” Verificar tipos TypeScript
        run: npx tsc --noEmit

  security:
    name: ğŸ”’ Auditoria de SeguranÃ§a
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout cÃ³digo
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: ğŸ“š Instalar dependÃªncias
        run: npm ci
        
      - name: ğŸ”’ Auditoria de seguranÃ§a
        run: npm audit --audit-level=high
        continue-on-error: true

  success:
    name: âœ… CI Completa
    runs-on: ubuntu-latest
    needs: [lint-and-format, test, build, type-check, security]
    if: always()
    
    steps:
      - name: âœ… Verificar status dos jobs
        run: |
          if [[ "${{ needs.lint-and-format.result }}" == "success" && 
                "${{ needs.test.result }}" == "success" && 
                "${{ needs.build.result }}" == "success" && 
                "${{ needs.type-check.result }}" == "success" ]]; then
            echo "ğŸ‰ Todos os checks passaram com sucesso!"
          else
            echo "âŒ Alguns checks falharam"
            exit 1
          fi
